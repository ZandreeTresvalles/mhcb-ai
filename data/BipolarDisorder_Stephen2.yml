responses:
  utter_what_is_bipolar_disorder:
    - text: "Bipolar disorder, also known as manic-depressive illness, is a mental health condition characterized by extreme mood swings. These swings typically include episodes of mania, where a person feels overly energetic and euphoric, and episodes of depression, marked by sadness and low energy levels."
    - text: "Bipolar disorder is a mental health condition characterized by intense mood swings. These can range from episodes of high energy and euphoria, known as mania, to periods of deep sadness and low energy, known as depression."
    - text: "Bipolar disorder is a mental health condition that involves extreme mood swings. These mood swings can be divided into manic episodes, characterized by high energy and euphoria, and depressive episodes, marked by low energy and sadness."
  
  utter_bipolar_disorder_symptoms:
    - text: "The symptoms of bipolar disorder can vary, but they generally include manic episodes with elevated mood, high energy, and impulsive behavior, as well as depressive episodes with low mood, loss of interest, and feelings of hopelessness."
    - text: "In bipolar disorder, symptoms can include manic episodes characterized by high energy, euphoria, and impulsive behavior, as well as depressive episodes marked by low energy, sadness, and a sense of hopelessness."
    - text: "Symptoms of bipolar disorder can manifest in manic episodes with heightened energy, euphoria, and impulsive behavior, as well as depressive episodes with low energy, sadness, and a lack of interest in usual activities."
  
  utter_causes_of_bipolar_disorder:
    - text: "The exact causes of bipolar disorder are not fully understood, but it's believed to result from a combination of genetic, environmental, and neurological factors. Family history can play a significant role in predisposition to bipolar disorder."
    - text: "Bipolar disorder can be influenced by various factors including genetics, environment, and brain chemistry. It often runs in families, suggesting a genetic component in its development."
    - text: "The development of bipolar disorder is thought to be influenced by a combination of genetic and environmental factors. A family history of the condition can increase the likelihood of its occurrence."
  
  utter_managing_bipolar_disorder:
    - text: "Managing bipolar disorder involves a combination of medication, therapy, and lifestyle changes. It's crucial to work closely with a mental health professional to create a personalized treatment plan."
    - text: "Effective management of bipolar disorder often includes a combination of medication, therapy, and adopting healthy lifestyle practices. It's important to collaborate with a mental health professional to tailor a plan that suits your needs."
    - text: "Coping with bipolar disorder involves a holistic approach that includes medication, therapy, and lifestyle adjustments. Collaborating with a mental health expert is essential in developing a plan tailored to your unique situation."
  
  utter_bipolar_disorder_diagnosis:
    - text: "Diagnosing bipolar disorder involves a comprehensive evaluation by a mental health professional. This may include a thorough assessment of symptoms, medical history, and sometimes, psychological testing."
    - text: "Getting a diagnosis for bipolar disorder typically involves a detailed evaluation conducted by a mental health specialist. This evaluation may encompass an assessment of symptoms, medical history, and occasionally, psychological tests."
    - text: "Determining if someone has bipolar disorder requires a thorough assessment by a mental health professional. This assessment may involve an examination of symptoms, medical background, and in some cases, psychological assessments."
  
  utter_bipolar_disorder_therapy:
    - text: "Therapy for bipolar disorder can include various approaches such as cognitive-behavioral therapy (CBT), psychoeducation, and family-focused therapy. It's important to work with a mental health professional to determine the most effective treatment plan for you."
    - text: "Treatment for bipolar disorder often involves therapy, which may encompass cognitive-behavioral techniques, psychoeducation, and family-oriented approaches. Collaborate with a mental health expert to find the best therapy for your needs."
    - text: "Therapy is a crucial component in treating bipolar disorder and can involve cognitive-behavioral techniques, psychoeducation, and family-focused strategies. Consulting a mental health professional will help determine the most suitable therapy for you."
  
  utter_seek_professional_help_bipolar:
    - text: "It's important to remember that I am not a replacement for professional help. If you suspect you may have bipolar disorder, I strongly recommend seeking assistance from a qualified mental health professional in the Philippines. They can provide a proper diagnosis and develop a tailored treatment plan for you."
    - text: "While I can offer information and support, I cannot replace the expertise of a mental health professional. If you believe you may be experiencing symptoms of bipolar disorder, please seek help from a qualified professional in the Philippines. They can provide an accurate diagnosis and guide you towards appropriate treatment."
    - text: "I'm here to provide information and support, but it's crucial to consult a qualified mental health professional in the Philippines if you suspect you have bipolar disorder. They can conduct a thorough assessment and create a personalized treatment plan to address your specific needs."

utter_mental_health_institute_contact:
    - text: "If you're in need of immediate assistance or would like to speak with a mental health professional in the Philippines, please contact the National Center for Mental Health (NCMH) Crisis Hotline at 0917-899-USAP (8727) or 1558 (1800-1888-1553). They offer confidential and compassionate support. Remember, you're not alone, and help is available."
    - text: "In case you require urgent help or wish to talk to a mental health expert in the Philippines, please reach out to the National Center for Mental Health (NCMH) Crisis Hotline at 0917-899-USAP (8727) or 1558 (1800-1888-1553). They provide confidential and empathetic assistance. Always remember, there are people who care and are ready to help you."
    - text: "If you're facing a crisis or simply need to talk to someone about your mental health, please contact the National Center for Mental Health (NCMH) Crisis Hotline at 0917-899-USAP (8727) or 1558 (1800-1888-1553) in the Philippines. Your conversations are kept private, and their team is here to support you."
    - text: "For immediate help or to talk with a mental health professional in the Philippines, please call the National Center for Mental Health (NCMH) Crisis Hotline at 0917-899-USAP (8727) or 1558 (1800-1888-1553). Your discussions will be kept confidential, and their team is ready to offer you assistance."
    - text: "If you're experiencing a crisis or need someone to talk to about your mental health, please don't hesitate to contact the National Center for Mental Health (NCMH) Crisis Hotline at 0917-899-USAP (8727) or 1558 (1800-1888-1553) in the Philippines. They provide confidential and caring support."

