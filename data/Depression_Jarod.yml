responses:
  utter_learn_about_depression:
    - text: "Depression is a common mental health disorder characterized by persistent sadness, loss of interest or pleasure in activities, changes in appetite or weight, sleep disturbances, fatigue, feelings of worthlessness or guilt, difficulty concentrating, and recurrent thoughts of death or suicide. Would you like more information about depression or its causes?"
    - text: "Depression is a complex disorder that affects how a person thinks, feels, and behaves. It can manifest in various ways, including feelings of sadness, hopelessness, or emptiness, loss of interest in activities, changes in appetite and sleep patterns, difficulty concentrating, and thoughts of self-harm or suicide. Seeking professional help is important for accurate diagnosis and effective treatment."

  utter_learn_about_depression_types:
    - text: "There are different types of depression, each with its own set of symptoms and characteristics. Some common types of depression include: Major Depressive Disorder (MDD), Persistent Depressive Disorder (Dysthymia), Bipolar Disorder, Seasonal Affective Disorder (SAD), Postpartum Depression, Psychotic Depression, Premenstrual Dysphoric Disorder (PMDD), Atypical Depression, ituational Depression, and Cyclothymic Disorder. These are just some of the many types of depression. Each individual's experience of depression is unique, and it's important to consult a mental health professional for an accurate diagnosis and appropriate treatment."

  utter_learn_about_mdd:
    - text: "This is what most people think of as clinical depression. It involves persistent and severe symptoms, including a low mood, loss of interest or pleasure in activities, and changes in appetite and sleep patterns."

  utter_learn_about_dysthymia:
    - text: "This is a milder, but chronic form of depression. It involves long-term (often two years or more) symptoms that may not be as severe as MDD but can still have a significant impact on daily life."

  utter_learn_about_bipolar_disorder:
    - text: "This involves cycling between periods of depression and periods of mania or hypomania (elevated mood and energy). There are different types of bipolar disorder, including bipolar I and bipolar II."

  utter_learn_about_sad:
    - text: "This type of depression occurs seasonally, usually in the fall and winter when there is less natural sunlight. It often leads to symptoms of low energy and increased sleep."

  utter_learn_about_postpartum_depression:
    - text: "This type of depression occurs after childbirth and can involve feelings of extreme sadness, anxiety, and exhaustion. It's important to note that it can affect both mothers and fathers."

  utter_learn_about_psychotic_depression:
    - text: "This involves severe depression accompanied by psychosis, which can include hallucinations or delusions."

  utter_learn_about_pmdd:
    - text: "This type of depression is associated with the menstrual cycle and involves severe mood disturbances and physical symptoms in the days leading up to menstruation."

  utter_learn_about_atypical_depression:
    - text: "This type may involve symptoms like increased appetite and weight gain, excessive sleep, and a feeling of heaviness in the limbs."

  utter_learn_about_situational_depression:
    - text: "Also known as adjustment disorder with depressed mood, this type occurs in response to specific stressors or life changes. It's generally milder and temporary."
  utter_learn_about_cyclothymic_disorder:
    - text: "This is a milder form of bipolar disorder that involves cyclical mood swings but doesn't reach the severity of full-blown mania or depression."

  utter_identify_depression_symptoms:
    - text: "Recognizing depression symptoms can include persistent feelings of sadness, hopelessness, or irritability, loss of interest in previously enjoyed activities, changes in appetite or weight, sleep disturbances, fatigue, difficulty concentrating, and thoughts of death or suicide. It's important to consult a healthcare professional for a comprehensive evaluation."
    - text: "Common symptoms of depression may manifest as persistent feelings of sadness, guilt, or worthlessness, loss of interest in activities, changes in appetite and weight, sleep disturbances, lack of energy, difficulty concentrating, and recurring thoughts of death or suicide. Identifying these symptoms is an essential step in seeking help and support."

  utter_coping_strategies:
    - text: "Coping with depression involves developing healthy strategies such as engaging in regular physical exercise, practicing relaxation techniques, maintaining a balanced routine, seeking social support, and seeking professional help. It's important to find coping mechanisms that work best for you and to remember that recovery takes time."
    - text: "Managing depression requires a multi-faceted approach. Some coping strategies include engaging in activities you enjoy, setting realisticgoals, practicing self-care, challenging negative thoughts, and seeking support from friends, family, or therapists. Remember that everyone's experience with depression is unique, so finding what works for you is important."

  utter_treatment_options:
    - text: "Treatment options for depression can include therapy, medication, or a combination of both. Therapy, such as cognitive-behavioral therapy (CBT) or interpersonal therapy (IPT), can help individuals identify and change negative thought patterns, develop coping skills, and improve interpersonal relationships. Medications, such as selective serotonin reuptake inhibitors (SSRIs) or serotonin-norepinephrine reuptake inhibitors (SNRIs), may be prescribed in some cases. It's crucial to consult with a healthcare professional to determine the best treatment approach."
    - text: "There are various treatment options available for depression, including therapy, medication, and alternative approaches like mindfulness-based practices or exercise therapy. Therapy can provide a safe space to explore and address underlying issues contributing to depression, while medication can help balance brain chemistry. It's important to work with a healthcare professional to develop a personalized treatment plan."

  utter_support_network:
    - text: "Having a support network is crucial for individuals with depression. It can include friends, family, support groups, therapists, or helplines. Connecting with others who understand your experiences can provide comfort, validation, and resources for managing depression."
    - text: "Support networks play an important role in managing depression. Building a support system can involve reaching out to trusted friends or family members, participating in support groups or therapy, or seeking assistance from helplines or online communities. Remember that you don't have to face depression alone."

  utter_share_stress_experiences:
    - text: "Understanding your experiences with stress is important. Can you describe how it affects your daily life?"
    - text: "Stress can affect people differently. How does it impact you in your daily life?"

  utter_screen_depression:
    - text: "I'm here to listen. Have you been experiencing low mood, changes in appetite, difficulty sleeping, or loss of interest in activities?"
    - text: "I'm here to help. Can you tell me if you've been experiencing persistent low moods, changes in appetite, sleep troubles, or loss of interest in activities?"
    - text: "I'm here for you. Have you noticed any significant changes in your mood, appetite, sleep patterns, or interest in activities?"

  utter_user_feeling_sad:
    - text: "I'm really sorry to hear that you're feeling this way. It's important to talk to someone who can offer support. Can you tell me more about what's been bothering you?"
    - text: "I'm here for you. I'm really sorry to hear that you're feeling this way. Talking about it can be a good first step. Can you share more about what's been on your mind?"

  utter_user_feeling_lonely:
    - text: "I'm here to listen. Loneliness can be really tough. Would you like to talk about why you're feeling this way?"
    - text: "You're not alone. Loneliness can be a difficult feeling. Would you like to share more about why you're feeling this way?"

  utter_user_feeling_down:
    - text: "I'm really sorry to hear that. It's okay to feel this way sometimes. Would you like to share what's been on your mind?"
    - text: "Feeling down is something we all experience. It's okay to talk about it. Would you like to share more about what's going on?"

  utter_ask_more_about_feelings:
    - text: "I'm here to listen and help. Can you tell me more about what's been going on? Sometimes talking about it can make a difference."
    - text: "Thank you for opening up. Can you tell me more about what's been on your mind? Sharing your feelings is an important step."

  utter_encourage_sharing:
    - text: "Thank you for sharing that. It's important to express how you feel. Is there anything specific on your mind that you'd like to talk about?"
    - text: "You're taking an important step by sharing. Is there anything specific that's been on your mind that you'd like to discuss?"

  utter_offer_support_and_resources:
    - text: "I'm really glad you reached out to talk. Remember, you're not alone. There are people who care about you and want to help. Is there anything else you'd like to share?"
    - text: "You've taken a brave step in reaching out. There are people who care and want to help. Is there anything else you'd like to talk about or ask?"

  utter_validation:
    - text: "The most important thing is that you get through the day and be able to continue. Would you like to share how you go through your day?"
    - text: "It is important to recognize self-worth. You're here to impact the world, and it begins with yourself. Don't you think so?"

