responses:
  utter_anxiety_disorder_struggles:
    - text: "I'm really sorry to hear that you're going through this. Dealing with anxiety can be incredibly challenging. Can you tell me more about what you've been experiencing?"
    - text: "Thank you for sharing. Coping with anxious thoughts is not easy. Can you tell me more about how it's affecting you?"

  utter_ask_guidance_for_anxiety:
    - text: "Managing Anxiety Disorder is important. You might try activities that support calmness. Additionally, seeking professional help is crucial. What feels like it might work for you?"
    - text: "Dealing with anxiety can be complex. Trying activities that support calmness can be beneficial. Finding professional support is also essential. How does that sound?"

  utter_anxiety_coping_activities:
    - text: "There are activities that can help you manage Anxiety Disorder. Exploring creative outlets or engaging in physical activities can be really beneficial for anxious thoughts. Would any of these resonate with you?"
    - text: "Exploring activities that support calmness is crucial. Engaging in creative or physical pursuits might make a difference. What are you open to trying?"

  utter_anxiety_challenges:
    - text: "Experiencing difficulties with anxiety is a common challenge. It's important to address this. Can you tell me how long you've been struggling with this?"
  
  utter_ask_anxiety_duration:
    - text: "Have you been struggling with anxiety for more than a few months?"

  utter_ask_support_for_anxiety:
    - text: "Professional support is crucial for managing Anxiety Disorder. It's advised to consult a healthcare professional for an accurate assessment. In the meantime, you can explore resources and engage in self-care. Have you reached out to a healthcare professional recently?"

  utter_anxiety_management_strategies:
    - text: "Managing Anxiety Disorder involves a comprehensive approach. It's important to consult a healthcare professional for personalized guidance. In the meantime, maintaining a regular routine, practicing mindfulness, and avoiding triggers can be helpful. Have you noticed any specific triggers for your anxiety?"

  utter_seek_professional_help_anxiety:
    - text: "I'm glad you're considering this. I'm here to provide support, but it's important to remember that I'm not a substitute for professional medical advice. I highly recommend consulting a healthcare professional who can offer a thorough evaluation and personalized guidance."

  utter_prevent_anxiety:
    - text: "While Anxiety Disorders are complex and can arise from various factors, there are strategies that can support mental well-being. These include maintaining a balanced lifestyle, getting regular exercise, and practicing mindfulness. Would you like more information on these strategies?"

  utter_self_care_anxiety:
    - text: "Prioritizing self-care is crucial for overall well-being, especially with Anxiety Disorder. It involves practices like getting regular exercise, maintaining a balanced diet, getting enough rest, and finding activities that bring you calmness. Would you like more specific tips on self-care for anxiety?"

